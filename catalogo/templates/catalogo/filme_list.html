{% extends "base.html" %}

{% block content %}
    <h1>Acervo de todos os filmes:</h1>

    {% if filme_list %}
    <ul>

      {% for filme in filme_list %}
      <li>
        <a href="{% url 'detail_filme' filme_id=filme.id %}">{{ filme.titulo }}</a> ({{filme.diretor}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>Não existe filmes disponíveis na locadora.</p>
    {% endif %}       
{% endblock %}
